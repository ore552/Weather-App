<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/77f46c3981.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<title>Weather App</title>
</head>
<body class="slider">
    <div class="card">
        <div class="search">
            <input class="searchbar" type="text">
            <button type="submit" class="btn">
                <!-- <i class="fa-brands fa-searchengin fa-2xl"></i> -->
                <img class="searchicon" src="images/search icon.png" alt="">
            </button>
        </div>

        <div class="weather">
            <p class="city">Weather in <span class="city_span">London
                
            </span></p>
            <h1 class="temp">Temperature: 20<sup>o</sup>C</h1>
            <img src="" class="icon" alt="">
            <p class="temp_max">Max-Temperature: 20<sup>o</sup>C</p>
            <p class="temp_min">Min-Temperature: 10<sup>o</sup>C</p>
            <p class="feels_like">Feels-Like: 19<sup>o</sup>C</p>
            <p class="description">Cloudy</p>
            <p class="humidity">Humidity: 60%</p>
            <p class="wind">Wind Speed: 5Km/h</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
